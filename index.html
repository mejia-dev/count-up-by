<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <form id="formForm">
    <label for="countTo">Count to this number: </label>
    <input type="number" id="countTo" name="countTo">
    <br>
    <label for="countBy">Count by this number: </label>
    <input type="number" id="countBy" name="countBy">
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="resultsDiv"></div>
</body>
</html>
